<!DOCTYPE html>
<html>
<head>
    <title>Chat Room</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        #chat-messages { height: 400px; border: 1px solid #ddd; padding: 10px; overflow-y: auto; background: #f9f9f9; margin: 10px 0; }
        .message { margin: 5px 0; }
        .username { font-weight: bold; color: #007bff; }
        .input-area { display: flex; gap: 10px; }
        #message-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        a { color: #007bff; text-decoration: none; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Chat Room</h2>
            <div>
                Welcome, {{ user.username }}!
                <a href="{% url 'complete_profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        
        <div id="chat-messages">
            {% for message in messages %}
                <div class="message">
                    <span class="username">{{ message.user.username }}:</span>
                    {{ message.message }}
                    <small>({{ message.timestamp|date:"H:i" }})</small>
                </div>
            {% endfor %}
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            fetch('{% url "send_message" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageInput.value = '';
                    loadMessages();
                }
            });
        }

        function loadMessages() {
            fetch('{% url "get_messages" %}')
            .then(response => response.json())
            .then(data => {
                chatMessages.innerHTML = '';
                data.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    messageDiv.innerHTML = `
                        <span class="username">${msg.user}:</span>
                        ${msg.message}
                        <small>(${msg.timestamp})</small>
                    `;
                    chatMessages.appendChild(messageDiv);
                });
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        setInterval(loadMessages, 3000);
        loadMessages();
    </script>
</body>
</html>
